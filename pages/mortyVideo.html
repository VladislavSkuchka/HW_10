<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morty video</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="headerImg">
            <img src="../img/titleImg.png" alt="title">
        </div>
    </header>
    <main>
        <div class="videoContainer">
            <video width="500" height="400" poster="../img/morty.png" controls>
                <source src="../video/morty.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>
        </div>
    </main>
</body>
</html>
